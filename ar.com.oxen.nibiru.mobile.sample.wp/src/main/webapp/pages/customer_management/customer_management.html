<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/customer_management/customer_management.css" rel="stylesheet" />
    <script src="/pages/customer_management/customer_management.js"></script>
</head>
<body>
    <div class="fragment homepage">
        <section aria-label="Main content" role="main">
            <div class="smallListIconTextTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
                <div class="smallListIconTextItem">
                    <div class="smallListIconTextItem-Detail">
                        <h4 data-win-bind="textContent:rowText;onclick:clickEvent"></h4>
                    </div>
                </div>
            </div>

            <img id="add" class="add" src="/images/add.png" />
            <div id="customerManagementTitle" class="title"></div>
            <div id="customerList"
                 class="win-selectionstylefilled customers"
                 data-win-control="WinJS.UI.ListView"
                 data-win-options="{
                    itemTemplate: select('.smallListIconTextTemplate'),
                    selectionMode: 'none',
                    tapBehavior: 'none',
                    layout: { type: WinJS.UI.ListLayout }
                }">
            </div>
        </section>
    </div>
</body>
</html>
